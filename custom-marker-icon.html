<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>add-overlay</title>
		<style>
			#map_canvas{width:640px;height:400px}
		</style>
		<script src="http://api.map.baidu.com/api?v=3.0&ak=(your API key)"></script>
	</head>

	<body>
		<div id="map_canvas"></div>
		<script>
			var map = new BMap.Map('map_canvas');
			map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

			var icon = new BMap.Icon('pin.png', new BMap.Size(20, 32), {
		    	anchor: new BMap.Size(10, 30),
		    	infoWindowAnchor: new BMap.Size(10, 0)
			});

			var mkr = new BMap.Marker(new BMap.Point(116.3808, 39.9185), {
			    icon: icon,
			    title: '西单'
			});

			map.addOverlay(mkr);

			var info = new BMap.InfoWindow('西单');

			mkr.addEventListener('click', function(){
				this.openInfoWindow(info);
			});
		</script>
	</body>
</html>
